<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <title>Sample WASM</title>
  <link rel="stylesheet" href="css/index.css" type="text/css">
</head>

<body>
  <h1>Tic Tac Toe</h1>

  <div class="container">
    <ul id="game">
      <!-- first row -->
      <li id="cell-0"></li>
      <li id="cell-1"></li>
      <li id="cell-2"></li>
      <!-- second row -->
      <li id="cell-3"></li>
      <li id="cell-4"></li>
      <li id="cell-5"></li>
      <!-- third row -->
      <li id="cell-6"></li>
      <li id="cell-7"></li> 
      <li id="cell-8"></li>
    </ul>

    <aside id="nfo">
      <h2>Who's Turn</h2>
      <div id="whos-turn" class="x">
        <span class="x">Player 1</span>
        <span class="o">Player 2</span>
      </div>
      
      <h2>Score Card</h2>
      <div id="score">
        Player 1: <span id="player-one-score">0</span> <br />
        Player 2: <span id="player-two-score">0</span> <br />
      </div>
    </aside>
  </div>

  <!-- Make a grid -->
  <script src="js/app.js" type="text/javascript">
</script>
</body>
</html>
